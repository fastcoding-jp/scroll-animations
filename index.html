<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Scroll animation tests</title>
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="assets/js/animations.js"></script>
</head>
<body>
	<div id="red-square" 
         class="square red fadeInLeft anim-on-scroll"
         data-delay="0" 
         data-duration="200" 
         data-value="100"
         >
    </div>
	<div id="blue-square" 
         class="square blue fadeInRight anim-on-scroll" 
         data-delay="300" 
         data-duration="200" 
         data-value="100"
         >
    </div>
    <div id="green-square" 
         class="square green fadeInBottom anim-on-scroll"
         data-delay="0" 
         data-duration="200" 
         data-value="100"
         >
    </div>
	<div id="purple-square" 
         class="square purple fadeInTop anim-on-scroll" 
         data-delay="300" 
         data-duration="200" 
         data-value="100"
         >
    </div>
</body>
</html>
